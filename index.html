  <title>Home</title>

        <h1>Hi intern!</h1>
        <p class="faded">Welcome to MI 2022 Front-end test</p>
        <p class="header">Lets start using The Cat API</p>

          <div>
            <input id="voting-check" type="checkbox" name="group" />

              VOTING
            </label>
            <div class="icon blue-back">
              <img src="img/voting.svg" alt="Voting">
            </div>
          </div>
          <div>
            <input id="breeds-check" type="checkbox" name="group" />
            <label for="breeds-check" class="button">
              BREEDS
            </label>
            <div class="icon green-back">
              <img src="img/breeds.png" alt="Breeds">
            </div>
          </div>
          <div>
            <input id="gallery-check" type="checkbox" name="group" />
            <label for="gallery-check" class="button">
              GALLERY
            </label>
            <div class="icon yellow-back">
              <img src="img/gallery.svg" alt="Gallery">
            </div>
          </div>
        </div>
      </div>
