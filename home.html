<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/home.css" />
</head>
<body>
  <main>
    <div class="left">
      <nav>
        <img src="img/logo.svg" alt="Logo">
        <img src="img/petspaw.svg" alt="PetsPaw">
      </nav>
      <div class="content">
        <h1>Hi intern!</h1>
        <p class="faded">Welcome to MI 2022 Front-end test</p>
        <p class="header">Lets start using The Cat API</p>
        <div class="menu">
          <div>
            <div class="button">
              VOTING
            </div>
            <div class="icon blue-back">
              <img src="img/voting.svg" alt="Voting">
            </div>
          </div>
          <div>
            <div class="button">
              BREEDS
            </div>
            <div class="icon green-back">
              <img src="img/breeds.png" alt="Breeds">
            </div>
          </div>
          <div>
            <div class="button">
              GALLERY
            </div>
            <div class="icon yellow-back">
              <img src="img/gallery.svg" alt="Gallery">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="background"></div>
      <img src="img/girlcatbig.png" alt="Girl and pet">
    </div>
  </main>
</body>
</html>
